<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-block {
            background-color: red;
            width: 100px;
            height: 100px;
        }

        .top-block {
            background-color: rgb(93, 95, 151);
        }

        .bottom-block {
            background-color: rgb(209, 104, 30);
            width: 300px;
        }

        .characters {
            color: bisque;
        }

        .bottom-block>span {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="top-block">
        <div>Анедкоты про <span class="characters">Пупу и Лупу</span></div>
        <div class="red-block"></div>
    </div>
    <div class="bottom-block">
        <div>А здесь у меня какие-то элементы:</div>
        <span>Пришли Пупа и Лупа в бухгалтерию</span>
        <span>дальше</span>
        <span>вы</span>
        <span>итак</span>
        <span>знаете</span>
        <span>что</span>
        <span>было</span>
        <span>с ними</span>
    </div>
</body>

</html>
